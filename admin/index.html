<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>xplat admin</title>
    <base href="">
    <link rel="stylesheet" type="text/css" href="./assets/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="icon-bar">
        <ul id="app-icons">
          
        </ul>
      </div>
      <div class="content-bg">
        <ul id="app-labels">

        </ul>
      </div>
      <img class="logo" src="./assets/images/xplat.png"/>
      <div class="title-bar"></div>
      <div class="workspace-info">
        <div class="workspace-options">
          <h2 id="workspace-title"></h2>
          <div id="workspace-tools"></div>
        </div>
      </div>
      <div id="copyright"></div>
    </div>

  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

  <!-- normal script imports etc  -->
  <script src="./assets/js/jquery.min.js"></script>     

    <script>
      var appActions = {};
      function runToolAction(id, name) {
        // console.log('runToolAction for id:', id);
        // console.log('actionName:', name);
        // console.log(appActions[id]);
        var tools = appActions[id];
        for (let tool of tools) {
          if (tool.actionName === name) {
            tool.action();
          }
        }
      }
      function getAppIcons() { return document.getElementById('app-labels');  };
      function getAppLabels() { return document.getElementById('app-labels');  };
      // You can also require other files to run in this process
      require('./renderer.js');

      var shell = require('electron').shell;
      //open links externally by default
      $(document).on('click', 'a[href^="http"]', function(event) {
          event.preventDefault();
          shell.openExternal(this.href);
      });
    </script>

    <script>if (window.module) module = window.module;</script>
  </body>
</html>
